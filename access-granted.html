<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Granted</title>
  <script defer='91910' src='//api.linkshortify.com/verify.js'></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FDTG7GYCM9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-FDTG7GYCM9');
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h2 { margin-bottom: 10px; }
    p { font-size: 1.1em; }
  </style>
</head>
<body>
  <h2>Access Granted</h2>
  <p>Redirecting to your stream content...</p>

  <script>
    const expiresAt = Date.now() + (24 * 60 * 60 * 1000);
    localStorage.setItem('verifiedUntil', expiresAt);

    // Set persistent cookie
    const expireDate = new Date(expiresAt).toUTCString();
    document.cookie = "verified_access=true; expires=" + expireDate + "; path=/";

    // Save to IndexedDB
    const request = indexedDB.open('AppData', 1);
    request.onupgradeneeded = function (event) {
      const db = event.target.result;
      if (!db.objectStoreNames.contains('store')) {
        db.createObjectStore('store');
      }
    };
    request.onsuccess = function (event) {
      const db = event.target.result;
      const tx = db.transaction('store', 'readwrite');
      tx.objectStore('store').put(expiresAt, 'verified_until');
    };

    const params = new URLSearchParams(window.location.search);
    const rawUrl = params.get('url') || '';
    const title = params.get('title');
    let target = `/stream.html?url=${encodeURIComponent(rawUrl)}`;
    if (title) {
      target += `&title=${encodeURIComponent(title)}`;
    }

    setTimeout(() => {
      window.location.href = target;
    }, 2000);
  </script>
</body>
</html>
